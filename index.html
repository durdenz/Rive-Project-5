<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rive Hello World</title>
  </head>
  <body>
    <canvas id="canvas" width="1024" height="768"></canvas>

    <script src="https://unpkg.com/@rive-app/canvas@2.20.0"></script>
    <script>
      const r = new rive.Rive({
        src: "./speedo_demo_001.riv",
        canvas: document.getElementById("canvas"),
        autoplay: true,
        stateMachines: "State Machine 1",
        onLoad: () => {
          const inputs = r.stateMachineInputs('State Machine 1');
          console.log(inputs);
          const SpeedInput = inputs.find(i => i.name === 'Speed');
          console.log('SpeedInput:'+SpeedInput);
          SpeedInput.value = 88;
          r.resizeDrawingSurfaceToCanvas();
        },
        onStateChange: (e) => {
            console.log("Event %s", e.data[0]);
            // const inputs = r.stateMachineInputs('State Machine 1');
            // const SpeedInput = inputs.find(i => i.name === 'Speed');
            // speed = (Math.floor(Math.random()*100));
            // SpeedInput.value = speed;
            // r.setTextRunValue("Speed", speed_str);
        }
      });

    function v_refresh() {
        console.log("Timer Loop");
        const inputs = r.stateMachineInputs('State Machine 1');
        const SpeedInput = inputs.find(i => i.name === 'Speed');
        speed = (Math.floor(Math.random()*100));
        SpeedInput.value = speed;
        // r.setTextRunValue("Speed", speed_str);
    }
    
    // Call Refresh every 1000 Milliseconds
    window.setInterval(v_refresh, 1000);
    </script>
  </body>
</html>
